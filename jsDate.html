<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-12 mt-12">
                <button type="submit" class="btn btn-primary" onclick="mostrarFecha()">Mostrar fecha</button>
                <label for="" id="fecha" style="color: rgb(40, 143, 168); font-size: 25px; font-weight: bold"></label>
            </div>
            
        </form>

    </div>
    <script>
        function mostrarFecha(){
            let fecha = new Date();
            document.write("Hoy es ")
            document.write(fecha.getDay() + "/")
            document.write(fecha.getMonth() + 1 + "/")
            document.write(fecha.getFullYear() + "/")
            document.write("y son las ")
            document.write(fecha.getHours() + ":")
            document.write(fecha.getMinutes())
        }
    </script>
</body>
</html>
