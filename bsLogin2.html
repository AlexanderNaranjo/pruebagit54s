<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Definir los eventos accediendo a propiedades de los eventos -->
    <div class="container">
        <form action="" id="formulario">
            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">Ingrese usuario:</label>
                <input type="text" class="form-control" name="nombre" id="nombre">

            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese su clave:</label>
                <input type="password" class="form-control" name="clave" id="clave">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            
        </form>
    </div>
    
    <script>
        window.onload = inicio

        function inicio(){
            document.getElementById("formulario").onsubmit = verificar
        }

        const user= "MarinaCh"
        const pw= 1234
        function verificar(){
            let usuario= document.getElementById("nombre").value
            let clave= document.getElementById("clave").value
            if (usuario == user && clave == pw){
                alert("Login exitoso")
            }else{
                alert("Verifique los datos ingresados")
            } 
        }
    </script>

    <!-- Insertar el DNS de JavaScript en html -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
