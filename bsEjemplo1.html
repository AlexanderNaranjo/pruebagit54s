<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Insertar el DNS de Bootstrap en html -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Creacion de la grilla principal de maximo 12 columnas con la clase container de bootstrap -->
    <div class="container">
        <!-- Creacion de una fila que puede contener columnas -->
        <div class="row">
            <!-- Creacion de una columba en la fila de tama;o xx1 de 4 divisiones de 12 con stilo de colo deseado -->
            <div class="col-xxl-4" style="background-color: lightblue;">
                <h1>Columna 1</h1>
            </div>
            <div class="col-xxl-4" style="background-color: lightcoral;" >
                <h1>Columna 2</h1>
            </div>
            <div class="col-xxl-4" style="background-color: lightgray;" >
                <h1>Columna 3</h1>
            </div>
        </div>

        <!-- Insersion de etiqueta para cambio de tematica-->
        <hr>

        <div class="row">
            <!-- Creacion de una columba en la fila de tama;o xx1 de 4 divisiones de 12 con stilo de colo deseado -->
            <div class="col-xl-4" style="background-color: lightblue;">
                <h1>Columna 1</h1>
            </div>
            <div class="col-xl-4" style="background-color: lightcoral;" >

        </div>

        <div class="row">
            <!-- Creacion de una columba en la fila de tama;o xx1 de 4 divisiones de 12 con stilo de colo deseado -->
            <div class="col-sm-4" style="background-color: lightblue;">
                <h1>Columna 1</h1>
            </div>
            <div class="col-sm-4" style="background-color: lightcoral;" >
                <h1>Columna 2</h1>
            </div>
            <div class="col-sm-4" style="background-color: lightgray;" >
                <h1>Columna 3</h1>
            </div>
        </div>
        <hr>

        <div class="row">
            <!-- Creacion de una columba en la fila de tama;o xx1 de 4 divisiones de 12 con stilo de colo deseado -->
            <div class="col-6" style="background-color: lightblue;">
                <h1>Columna 1</h1>
            </div>
            <div class="col-3" style="background-color: lightcoral;" >

            </div>
            <div class="col-3" style="background-color: lightgray;" >

            </div>
