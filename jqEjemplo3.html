<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <input type="button" value="Obtener texto parrafo" id="boton1" class="btn btn-primary"> <br>
    <input type="button" value="Modificar texto parrafo" id="boton2" class="btn btn-primary"> <br>
    <input type="button" value="Mofificar elementos de la tabla" id="boton3" class="btn btn-primary"> <br>
    <p id="parrafo1">Este es un parrafo</p>
    <table class="table table-danger table-striped table-hover">
        <h1>Tipo de primitivos</h1>
        <thead class="table-light">
            <tr>
                <th>Tipo</th>
                <th>Tama;o</th>
                <th>Valor maximo</th>
            </tr>
        </thead>
        
        <tr><td>Tipo int</td><td>32 bit</td><td>2147483647</td></tr>
        <tr><td>Tipo float</td><td>32 bits</td><td>3.402826e38</td></tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- CDN del jquery -->
    <script>
        let x = $(document)
        x.ready(iniciarEventos) 
        function iniciarEventos(){
            let x = $("#boton1")
            x.click(obtenerTexto)
            x = $("#boton2")
            x.click(modificarTexto)
            x = $("#boton3")
            x.click(modificarTabla)
        }

        function obtenerTexto(){
            let x = $("#parrafo1")
            alert(x.text())
        }

        function modificarTexto(){
            let x = $("#parrafo1")
            x.text("Este es el nuevo parrafo")
        }

        function modificarTabla(){
            let x = $("td")
            x.text("Texto nuevo")
        }
    </script>
</body>
</html>
