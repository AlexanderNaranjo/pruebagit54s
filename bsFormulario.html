<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="row g-3">
            <!-- Primera fila -->
            <div class="col-md-3">
                <label for="pnombre" class="form-label">Primer nombre</label>
                <input type="text" id="pnombre" class="form-control" name="pnombre">
            </div>
            <div class="col-md-3">
                <label for="snombre" class="form-label">Segundo nombre</label>
                <input type="text" id="snombre" class="form-control" name="snombre">
            </div>
            <div class="col-md-3">
                <label for="papellido" class="form-label">Primer apellido</label>
                <input type="text" id="papellido" class="form-control" name="papellido">
            </div>
            <div class="col-md-3">
                <label for="sapellido" class="form-label">Segundo apellido</label>
                <input type="text" id="sapellido" class="form-control" name="sapellido">
            </div>
            <!-- Segunda fila -->
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" name="correo">
            </div>
            <div class="col-md-6">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" id="clave" class="form-control" name="clave">
            </div>
            <!-- Tercera fila -->
            <div class="col-md-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" id="direccion" class="form-control" name="direccion">
            </div>
            <!-- Cuarta fila -->
            <div class="col-md-5">
                <label for="ciudad" class="form-label">Cuidad</label>
                <input type="text" id="ciudad" class="form-control" name="ciudad">
            </div>
            <div class="col-md-5">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" id="departamento" class="form-control" name="departamento">
            </div>
            <div class="col-md-2">
                <label for="estrato" class="form-label">Estrato</label>
                <select name="estrato" id="estrato" class="form-select">
                    <option selected>Elija la opcion</option>
                    <option value="1">Estrato 1</option>
                    <option value="2">Estrato 2</option>
                    <option value="3">Estrato 3</option>
                    <option value="4">Estrato 4</option>
                    <option value="5">Estrato 5</option>
                    <option value="6">Estrato 6</option>
                </select>
            </div>
            <!-- Quinta fila -->
            <div class="col-md-12">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea name="comentarios" id="comentarios" rows="5" class="form-control"></textarea>
            </div>
            <!-- Sexta fila -->
            <div class="col-md-12">
                <input type="checkbox" name="condiciones" id="condiciones" class="form-check-input">
                <label for="condiciones" class="form-label">Acepto terminos y condiciones</label>
            </div>
            <!-- Septima fila -->
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="boton1">Enviar</button>
            </div>
            
            

            
            
        </form>
    </div>
    
</body>
</html>
